about:
  header: My name is Aaron.
  paragraph1: I’m a web developer based in Washington State, balancing my work with time spent with my son, Ryder. Outside of coding, I’m usually out golfing, paddleboarding, or running through the Pacific Northwest.
  paragraph2: I earned my Bachelor’s in Business Administration with a focus on IT Management from Western Governors University in May 2022 and am currently working on my Master’s in the same field. I’m also expanding my web development skills through certifications, hands-on projects, and constant learning.
  paragraph3: I’m an analyst by nature, detail-driven, and comfortable tackling complex problems. I focus on improving processes, refining workflows, and building clean, functional experiences across the projects I work on.
  paragraph4: I’m always open to new challenges and projects where I can put my skills to use and contribute to a team or community. If you’re working on something interesting, let’s connect.
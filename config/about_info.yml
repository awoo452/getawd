about:
  paragraph1: I am a passionate web developer based in Washington State, where I balance my professional pursuits with quality time spent with my son, Ryder. Also an avid enjoyer of the great outdoors—whether it’s golfing, paddleboarding, or running through the stunning landscapes of the Pacific Northwest.
  paragraph2: I hold a degree in Business Administration - IT Management from Western Governors University, which I completed in May 2022. Since then, I have been actively enhancing my skills through various web programming certifications, including those from freeCodeCamp and Codecademy. My hands-on experience in real-world programming has allowed me to create impactful applications and websites.
  paragraph3: As an analyst and a natural leader, I thrive on solving complex problems with a keen eye for detail. I am committed to process and procedure improvements, while constantly seeking ways to optimize workflows and enhance user experiences. My diverse professional background has equipped me with the adaptability and resilience necessary to succeed in various environments.
  paragraph4: I am always on the lookout for new challenges and projects that allow me to leverage my skills while contributing positively to my team and community. Let’s connect and explore opportunities to innovate together!